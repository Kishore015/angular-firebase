<div class="row list">
    <div class="col-md-6">
        <h3>Tutorial List</h3>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let tutorial of tutorials; let i = index" [class.active] = "i == currentIndex" (click) = "setActiveTutorial(tutorial, i)">{{tutorial.blog_title}}</li>
        </ul>
        <button class="btn btn-danger btnn-lg" (click)="removeAllTutorials()">Delete All</button>
    </div>
    <div class="col--md-6">
        <div *ngIf="currentTutorial">
            <app-tutorial-details (refreshList)="refreshList()" [tutorial]="currentTutorial">

            </app-tutorial-details>
        </div>
        <div *ngIf="!currentTutorial">
            <p>Please click on a tutorial</p>
        </div>
    </div>
</div>
