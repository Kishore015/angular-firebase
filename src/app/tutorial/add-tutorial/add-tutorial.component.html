<div class="row py-5">
  <div class="col-md-3">

  </div>
  <div class="col-md-6">
    <div class="submit-form">
      <div *ngIf="isSubmitted">
        <div class="form-group my-2">
          <label for="post-id">Post-Number</label>
          <input
            type="text"
            class="form-control"
            id="post-id"
            required
            [(ngModel)]="tutorial.id"
            name="post-id"
          />
        </div>
        <div class="form-group  my-2">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="tutorial.blog_title"
            name="title"
          />
        </div>
        <div class="form-group  my-2">
          <label for="description">Description</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="tutorial.blog_desc"
            name="description"
          />
        </div>
        <div class="form-group  my-2">
          <label for="author">Wriiten by</label>
          <input
            class="form-control"
            id="authhor"
            required
            [(ngModel)]="tutorial.author"
            name="author"
          />
        </div>
        <button (click)="saveTutorial()" class="btn btn-success">Submit</button>
      </div>
      <div *ngIf="!isSubmitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newTutorial()">Add</button>
      </div>
    </div>
  </div>
</div>
